<!-- simple-todos.html -->
<head>
    <title>Grade App</title>
</head>

<body>
  <div class="container">
     <header>
        <h1>Grade App</h1>
      </header>
      <ul>
         {{#each courses}}
          {{> course }}
         {{/each}}
      </ul>
      <form class="new-course">
        <input type="text" name="text" placeholder="Type to add new course" />
      </form>
  </div>
</body>


<!-- Courses -->
<template name="course">
  <table style="width:100%">
  <tr>
    <li>
      <button class="delete">&times;</button>
      <br>
        <table style="font-weight: 900">
          <tr>
            <td style="width:30%">
              <span class="text"> {{text}} </span>
            </td>

            <td style="width:30%">
              <span class="text">
                 Class Grade:
              </span>
            </td>
            <td>
              <span>  &nbsp; &nbsp; &nbsp; 100% </span>
            </td>

          </tr>
        </table>

        <ul>
          {{ #each criteria }}
            {{> critItem }}
          {{/each      }}
         </ul>

      <form class="new-criteria">
        &nbsp; &nbsp; &nbsp; &nbsp;
      <input type="text" name="inputCriteria" class="inputCriteria" placeholder="Criteria Name" />
        &nbsp; &nbsp; &nbsp;
      <input type="text" name="inputPercent"  class="inputCriteria" placeholder= "% of Grade"   />
      <input type="submit">
      </form>
    </li>
  </tr>
  </table>
</template>


<!-- Criteria -->

<template name="critItem">
  <table style="width:100%">
    <tr>
      <td style="width:31%">
        <span class="text"> &nbsp; &nbsp; {{this.text}}</span>
      </td>
      <td style="width:25%">
        <span class="text">
        Weight &nbsp; &nbsp; {{this.weight }}%  </span>
      </td>
      <td style="width:20%">
        <button class="delete" style="float:left">&times;</button>
      </td>
    </tr>
  </table>
</template>
